<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDoApp</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base.css" />
	</head>

	<body>
		<div id='container'>
			<h1>我的ToDo</h1>
			<div class="add-task">
				<input type="text" name="add-task-detail" id="add-task-detail" placeholder="eg:下午记得买菜" autofocus/>
				<input type="submit" value="提交" id="add-task-confirm">
			</div>
			<div class="task-list">
			</div>
			<div class="task-detail">
				<div class="content">
					下午记得买菜
				</div>
				<div class="description">
					<textarea name="" rows="5" cols="30"></textarea>
				</div>
				<div class="remind">
					<input type="date" name="remind_data" id="remind_data" value="" />
					<input type="submit" value="提交">
				</div>
			</div>
			<div class="task-detail-mask">

			</div>
		</div>

		<script src="lib/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
